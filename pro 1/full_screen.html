<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
        #full-img{
width: 500px;
height: 40vh;
position: absolute;
border-radius: 20px;
top: 30%;
left: 30%;}
        .btn{
            position: absolute;
            top: 10%;
            left: 40%;
            font-size: 2rem;
            border: none;
            background-color: red;
            border-radius: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<button class="btn" onclick="fullScreen()">Full Image</button>
<img id="full-img" src="./Screenshot (162).png">
<script>
let  element=document.getElementById("full-img");
 const fullScreen=()=>{
if(element.webkitRequestFullscreen){
    element.webkitRequestFullscreen();
}
}
</script>
</body>
</html>
